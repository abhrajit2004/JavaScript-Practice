<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>
    <h2 id="demo1"></h2>
    <script>
        let x = false;
        let y = new Boolean(false);
        document.getElementById("demo").innerHTML = (x == y); // Equal Value
        document.getElementById("demo1").innerHTML = (x === y); // Equal Value and Equal Type
    </script>
</body>

</html>
